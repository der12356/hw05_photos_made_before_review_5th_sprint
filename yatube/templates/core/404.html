{% extends "base.html" %}
{% block title %}Ошибка 404. Страница не найдена{% endblock %}
{% block content %}
<div class="container py-5">
  <h1>Ошибка 404. Страница не найдена.</h1>
  <p>Страницы по адресу {{ path }} которую вы ищите, на данный момент не существует</p>
  <a href="{% url 'posts:index' %}">Нажмите сюда, что бы вернутся на главную страницу проекта</a>
</div>
{% endblock %}
